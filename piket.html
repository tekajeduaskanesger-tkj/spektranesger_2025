<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Piket - SPEKTRANESGER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html"><i class="bi bi-arrow-left"></i> Kembali</a>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-theme">
        <span class="slider"><i class="bi bi-moon"></i><i class="bi bi-sun"></i></span>
      </label>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Absensi Piket Kelas</h2>
    <form id="piket-form" class="card p-4 shadow">
      <div class="mb-3">
        <label>Nama</label>
        <input type="text" class="form-control" id="nama-piket" readonly>
      </div>
      <div class="mb-3">
        <label>Tanggal</label>
        <input type="date" class="form-control" id="tanggal-piket" required>
      </div>
      <div class="mb-3">
        <label>Foto Bukti Piket</label>
        <input type="file" class="form-control" id="foto-piket" accept="image/*" required>
        <img id="preview-piket" class="img-fluid mt-2" style="max-width:300px; display:none;">
      </div>
      <button type="submit" class="btn btn-success w-100">Absen Sekarang</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="firebase-app.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
