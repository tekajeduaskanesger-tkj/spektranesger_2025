<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Fasilitas Rusak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html"><i class="bi bi-arrow-left"></i> Kembali ke Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-outline-light me-2" id="toggle-theme"><i class="bi bi-moon"></i> Dark Mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg animate-fade-in">
          <div class="card-header bg-warning text-dark">
            <h1 class="card-title mb-0"><i class="bi bi-exclamation-triangle"></i> Laporan Fasilitas Rusak</h1>
          </div>
          <div class="card-body">
            <form id="fasilitas-form">
              <div class="mb-3">
                <label class="form-label">Nama Pelapor</label>
                <input type="text" class="form-control" id="nama-fasilitas" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Lokasi Fasilitas</label>
                <input type="text" class="form-control" id="lokasi-fasilitas" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Kategori</label>
                <select class="form-select" id="kategori-fasilitas" required>
                  <option value="">Pilih Kategori</option>
                  <option value="Meja">Meja</option>
                  <option value="Kursi">Kursi</option>
                  <option value="Proyektor">Proyektor</option>
                  <option value="AC">AC</option>
                  <option value="Lainnya">Lainnya</option>
                </select>
              </div>
              <div class="mb-3" id="custom-kategori-container" style="display: none;">
                <label class="form-label">Kategori Lainnya</label>
                <input type="text" class="form-control" id="custom-kategori" placeholder="Masukkan kategori lainnya">
              </div>
              <div class="mb-3">
                <label class="form-label">Prioritas</label>
                <select class="form-select" id="prioritas-fasilitas" required>
                  <option value="rendah">Rendah</option>
                  <option value="sedang">Sedang</option>
                  <option value="tinggi">Tinggi</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Deskripsi Kerusakan</label>
                <textarea class="form-control" id="deskripsi-fasilitas" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Foto Kerusakan</label>
                <input type="file" class="form-control" id="foto-fasilitas" accept="image/*" required>
                <img id="preview-fasilitas" class="img-fluid mt-2" style="max-width: 300px; display: none;">
              </div>
              <button type="submit" class="btn btn-warning"><i class="bi bi-send"></i> Kirim Laporan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="laporan.js"></script>
</body>
</html>
