<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPEKTRANESGER - SMK Negeri 1 Geger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-house-door"></i> SPEKTRANESGER</a>
      <div class="d-flex align-items-center">
        <label class="toggle-switch me-3">
          <input type="checkbox" id="toggle-theme">
          <span class="slider"><i class="bi bi-moon moon"></i><i class="bi bi-sun sun"></i></span>
        </label>
        <a class="nav-link text-white" href="admin.html"><i class="bi bi-shield-lock"></i> Admin</a>
      </div>
    </div>
  </nav>

  <div class="logo-banner">
    <div class="logo-banner-content">
      <h1 class="school-name">SMK NEGERI 1 GEGER</h1>
      <p class="school-tagline">Sistem Pelaporan Fasilitas & Absensi Piket Kelas</p>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-dark text-white text-center">
            <h3><i class="bi bi-person-circle"></i> Login Siswa</h3>
          </div>
          <div class="card-body">
            <form id="login-form">
              <div class="mb-3">
                <label>Username</label>
                <input type="text" class="form-control" id="login-username" placeholder="Masukkan username" required>
              </div>
              <div class="mb-3 password-toggle-container">
                <label>Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Masukkan password" required>
                <i class="bi bi-eye password-toggle-icon" id="toggle-login-password"></i>
              </div>
              <button type="submit" class="btn btn-primary w-100">Masuk</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="firebase-app.js"></script>
  <script type="module" src="main.js"></script>

  <script>
    // Toggle password visibility
    document.getElementById('toggle-login-password')?.addEventListener('click', function() {
      const input = document.getElementById('login-password');
      const icon = this;
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
      }
    });
  </script>
</body>
</html>
