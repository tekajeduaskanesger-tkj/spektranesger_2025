<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - SPEKTRANESGER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Kembali</a>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-theme">
        <span class="slider">Moon IconSun Icon</span>
      </label>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="login-section">
      <div class="card shadow mx-auto" style="max-width:400px;">
        <div class="card-header bg-dark text-white text-center">
          <h4>Login Admin</h4>
        </div>
        <div class="card-body">
          <form id="admin-login-form">
            <div class="mb-3 password-toggle-container">
              <label>Password Admin</label>
              <input type="password" class="form-control" id="admin-password" placeholder="Masukkan password" required>
              <i class="bi bi-eye password-toggle-icon" id="toggle-admin-password"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>

    <div id="admin-content" style="display:none;">
      <h1 class="text-center mb-4">Dashboard Admin</h1>

      <!-- Tambah Siswa -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">
          <h5>Tambah Siswa Baru</h5>
        </div>
        <div class="card-body">
          <form id="add-student-form">
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Username" id="student-username" required>
              </div>
              <div class="col-md-6">
                <input type="password" class="form-control" placeholder="Password" id="student-password" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="NISN" id="student-nisn">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Nama Lengkap" id="student-nama" required>
              </div>
              <div class="col-md-8">
                <select class="form-select" id="student-kelas" required>
                  <option value="">Pilih Kelas</option>
                  <option>X TKJ 1</option><option>X TKJ 2</option><option>X TKJ 3</option>
                  <option>XI TKJ 1</option><option>XI TKJ 2</option><option>XI TKJ 3</option>
                  <option>XII TKJ 1</option><option>XII TKJ 2</option><option>XII TKJ 3</option>
                </select>
              </div>
              <div class="col-md-4">
                <input type="tel" class="form-control" placeholder="No HP (opsional)" id="student-phone">
              </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Simpan Siswa</button>
          </form>
        </div>
      </div>

      <!-- Daftar Siswa -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h5>Daftar Siswa</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped" id="students-table">
              <thead>
                <tr>
                  <th>Username</th><th>NISN</th><th>Nama</th><th>Kelas</th><th>HP</th><th>Aksi</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Laporan Fasilitas & Absensi Piket -->
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header bg-warning">
              <h5>Laporan Fasilitas Rusak</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-sm" id="fasilitas-table">
                  <thead><tr><th>Nama</th><th>Lokasi</th><th>Status</th><th>Tanggal</th><th>Foto</th></tr></thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header bg-info text-white">
              <h5>Absensi Piket</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-sm" id="piket-table">
                  <thead><tr><th>Nama</th><th>Kelas</th><th>Tanggal</th><th>Waktu</th><th>Foto</th></tr></thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto">Notifikasi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="firebase-app.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
