<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Fasilitas - SPEKTRANESGER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html"><i class="bi bi-arrow-left"></i> Kembali</a>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-theme">
        <span class="slider"><i class="bi bi-moon"></i><i class="bi bi-sun"></i></span>
      </label>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Laporan Fasilitas Rusak</h2>
    <form id="fasilitas-form" class="card p-4 shadow">
      <div class="mb-3">
        <label>Nama Pelapor</label>
        <input type="text" class="form-control" id="nama-fasilitas" readonly>
      </div>
      <div class="mb-3">
        <label>Lokasi</label>
        <input type="text" class="form-control" id="lokasi-fasilitas" required>
      </div>
      <div class="mb-3">
        <label>Kategori</label>
        <select class="form-select" id="kategori-fasilitas" required>
          <option value="Meja">Meja</option>
          <option value="Kursi">Kursi</option>
          <option value="Proyektor">Proyektor</option>
          <option value="AC">AC</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>
      <div class="mb-3" id="custom-kategori-container" style="display:none;">
        <input type="text" class="form-control" id="custom-kategori" placeholder="Sebutkan...">
      </div>
      <div class="mb-3">
        <label>Prioritas</label>
        <select class="form-select" id="prioritas-fasilitas">
          <option value="rendah">Rendah</option>
          <option value="sedang">Sedang</option>
          <option value="tinggi">Tinggi</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Deskripsi</label>
        <textarea class="form-control" id="deskripsi-fasilitas" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label>Foto Bukti</label>
        <input type="file" class="form-control" id="foto-fasilitas" accept="image/*" required>
        <img id="preview-fasilitas" class="img-fluid mt-2" style="max-width:300px; display:none;">
      </div>
      <button type="submit" class="btn btn-warning w-100">Kirim Laporan</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="firebase-app.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
